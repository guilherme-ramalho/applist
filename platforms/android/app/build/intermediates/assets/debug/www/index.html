<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#007bff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>App List</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <div id="navbar" class="parent-width"></div>
        </div>
        <div class="col s12 content-padding">

            <div id="content">
                <ul id="itemList" class="collection">
                    <li id="aposta236015" class="collection-item">
                        <p>
                            <div class="sol s12">
                                <b class="medium-text">Tipo:</b>
                                <span class="medium-text">Notebook</span>

                                <div class="right">
                                    <b class="medium-text">Valor:</b>
                                    <span class="medium-text">R$ 15,00</span>
                                </div>
                            </div>
                        </p>
                        <p>
                            <div class="sol s12">
                                <b class="medium-text">Código:</b>
                                <span class="medium-text">42C5DE81BC5A5</span>

                                <div class="right">
                                    <b class="medium-text">Data:</b>
                                    <span class="medium-text">25/10 15:30</span>
                                </div>
                            </div>
                        </p>
                    </li>
                </ul>
            </div>

            <div id="footer">
                <div id="fab" class="fixed-action-btn">
                    <a onclick="app.openModal()" class="btn-floating btn-large waves-effect waves-light scm-secondary">
                        <i class="large material-icons">add</i>
                    </a>
                </div>
            </div>

            <div id="modal">
                <div id="addItemModal" class="modal modal-fixed-footer fullscreen-modal">
                    <div class="modal-header">
                        Adicionar Item
                    </div>

                    <div class="modal-content scm-resumo-content">
                        <div class="row">
                            <form id="itemForm">
                                <div class="row">
                                    <div class="col s12">
                                        <label for="tipo" class="medium-text">Tipo</label>
                                        <select id="tipo" name="tipo" class="select">
                                            <option value="Desktop">Desktop</option>
                                            <option value="Notebook">Notebook</option>
                                            <option value="Monitor">Monitor</option>
                                            <option value="Impressora">Impressora</option>
                                            <option value="Aparelho telefônico">Aparelho telefônico</option>
                                            <option value="Teclado">Teclado</option>
                                            <option value="Mouse">Mouse</option>
                                            <option value="Leitor Cód. de Barras">Leitor Cód. de Barras</option>
                                        </select>
                                        <div class="input-field col s6">
                                            <input id="patrimonio" type="text" class="validate">
                                            <label for="patrimonio">Patrimônio</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="marca" type="text" class="validate">
                                            <label for="marca">Marca</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="modeloPn" type="text" class="validate">
                                            <label for="modeloPn">Modelo/PN</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="serial" type="text" class="validate">
                                            <label for="serial">Serial</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="serialHd" type="text" class="validate">
                                            <label for="serialHd">Serial HD</label>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat ">Voltar</a>
                        <a href="#!" class="waves-effect waves-light btn-flat primary white-text" onclick="app.saveItem()">Salvar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            app.loadBar();
            $('select').material_select();
        });
    </script>
</body>

</html>
