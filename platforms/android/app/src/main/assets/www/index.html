<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#007bff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Atlante Inventário</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <div id="navbar" class="parent-width"></div>
        </div>
        <div class="col s12 content-padding">
            <!-- Content -->
            <div id="content"></div>

            <!-- FAB -->
            <div id="fab" class="fixed-action-btn click-to-toggle" style="bottom:24px; right:24px;">
                <a class="btn-floating btn-large primary">
                    <i class="large material-icons">menu</i>
                </a>
                <ul>
                    <li>
                        <a href="#!" onclick="app.openModal()" class="btn-floating primary">
                            <i class="material-icons">add</i>
                        </a>
                        <a href="#!" onclick="app.openModal()" class="btn-floating mobile-fab-tip">Cadastrar</a>
                    </li>
                    <!-- <li>
                        <a href="#!" onclick="app.clearItems()" class="btn-floating primary modal-trigger">
                            <i class="material-icons">share</i>
                        </a>
                        <a href="#!" onclick="app.clearItems()" class="btn-floating mobile-fab-tip modal-trigger">Transmitir</a>
                    </li> -->
                </ul>
            </div>

            <!-- Modal Form -->
            <div id="modal">
                <div id="addItemModal" class="modal modal-fixed-footer fullscreen-modal">
                    <div class="modal-header">
                        Adicionar Item
                    </div>

                    <div class="modal-content scm-resumo-content">
                        <div class="row">
                            <form id="itemForm">
                                <div class="row">
                                    <div class="col s12">
                                        <label for="tipo" class="medium-text">Tipo</label>
                                        <select id="tipo" name="tipo" class="select">
                                            <option value="Desktop">Desktop</option>
                                            <option value="Notebook">Notebook</option>
                                            <option value="Monitor">Monitor</option>
                                            <option value="Impressora">Impressora</option>
                                            <option value="Aparelho telefônico">Aparelho telefônico</option>
                                            <option value="Teclado">Teclado</option>
                                            <option value="Mouse">Mouse</option>
                                            <option value="Leitor Cód. de Barras">Leitor Cód. de Barras</option>
                                        </select>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="patrimonio" name="patrimonio" type="text" required class="validate">
                                        <label for="patrimonio">Patrimônio</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="marca" name="marca" type="text" required class="validate">
                                        <label for="marca">Marca</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="modeloPn" name="modeloPn" type="text" required class="validate">
                                        <label for="modeloPn">Modelo/PN</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="serial" name="serial" type="text" required class="validate">
                                        <label for="serial">Serial</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="serialHd" name="serialHd" type="text" required class="validate">
                                        <label for="serialHd">Serial HD</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat ">Voltar</a>
                        <a href="#!" class="waves-effect waves-light btn-flat primary white-text" onclick="app.saveItem()">Salvar</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript" src="moment/moment.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            app.loadBar();
            app.loadItemList();
            app.selectListener();
            $('select').material_select();
        });
    </script>
</body>

</html>
